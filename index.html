    <script>
        function adapt() {
            var project_names = document.querySelectorAll('.project_name');

            for (var i = 0; i < project_names.length; i++) {
                if (window.innerWidth >= 1888) {
                    project_names[i].style.cssText = 'margin-left: 4%';
                    project_names[i].style.textAlign = 'left';
                } else if (window.innerWidth < 1888 && window.innerWidth > 666) {
                    project_names[i].style.marginLeft = '20%';
                    project_names[i].style.textAlign = 'left';
                } else if (window.innerWidth <= 666 && window.innerWidth > 524) {
                    project_names[i].style.marginLeft = '-250px';
                    project_names[i].style.textAlign = 'center';
                } else if (window.innerWidth <= 524) {
                    project_names[i].style.marginLeft = '0';
                    project_names[i].style.textAlign = 'center';
                };
            };
        };
        
        adapt();
        window.addEventListener('resize', adapt);
    </script>
